 <!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AngularJS Simple Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
    <script src="js/register.js"></script>  
  
  </head>
  <style>
  div.margin{
  margin-left:100px;
  }
  
  </style>
  

<body data-ng-app="registerApp"> 
  
  
  <div class="container" >
 <!--  <div class="row">
   
         <div class="col-md-12">
      <div class="page-header">
       <h1>Register Page</h1> 
      </div>
    </div>
    
      </div>
   -->
<!--   <script type="text/ng-template" id="login.html"> -->
    <div class="margin">
     <div class="col-md-12"> 
      
     <!--  <div class="col-md-4"> -->
     
      <form role="form" data-ng-submit="submit()"  data-ng-controller="Registercontroller" action ="">
        
         <h2 class="form-signin-heading">Please Register</h2>
          <div class="form-group">
            <input type="text" class="form-control" data-ng-model="username" placeholder="username" value="">
          </div> 
          <div class="form-group">
            <input type="text" class="form-control" data-ng-model="mail" placeholder="mail" value="">
          </div> 
         
          <div class="form-group">
            <input type="password" class="form-control" data-ng-model="password" placeholder="password" value="">
          </div>
           <div class="form-group">
            <input type="text" class="form-control" data-ng-model="mobile" placeholder="mobile" value="">
          </div> 
           <div class="form-group">
            <input type="text" class="form-control" data-ng-model="address" placeholder="address" value="">
          </div> 
           <div class="form-group">
            <input type="date" class="form-control" data-ng-model="dob" placeholder="dob" value="">
          </div> 
           <div class="form-group">
            <input type="text" class="form-control" data-ng-model="gender" placeholder="gender" value="">
          </div> 

          
            <button type="submit" class="btn btn-success" style="margin:20px 0px 0px 155px">Register</button>
             
      </form>
      </div>
      </div>
    </div> 
  <!--   </div> -->
</body>
</html>
