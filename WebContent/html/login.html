<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>


<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/loginservice.js"></script>

</head>
<body data-ng-app="loginApp">
  
<div data-ng-controller="LoginController">
{{islogged}}</div>
 <div class="wrapper">
    <form class="form-signin" action="" data-ng-submit="vm.login()"> 
    <div class="container" >
  <div class="row">
    <div class="col-md-12">      
      <h2 class="form-signin-heading">Please login</h2>
      
        
       <div class="form-group">
            <input type="text" style="width:25%" class="form-control" data-ng-model="vm.username" placeholder="username" name="username" value="">
          </div> 
          <div class="form-group">
            <input type="password" style="width:25%" class="form-control" data-ng-model="vm.password" placeholder="Password" name="password" value="">
          </div> 
     <!--  <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label> -->
      <p> </p>
      <button class="btn btn-success btn-lg btn-primary btn-block" style="margin:20px 0px 0px 55px;width:15%" type="submit">Login</button>   
      </div>
</div>
</div>
    </form>
  </div>

</body>
</html>
